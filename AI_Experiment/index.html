<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        
    <body>
        <header>
            <h1 id="head">Tic Tac Toe Game</h1>
        </header>
        
        
        <h1 id="result"></h1>
        
        <section id="game">
            <div id="tic">
                <canvas id="can1" width="100" height="100"></canvas> 
                <canvas id="can2" width="100" height="100"></canvas>
                <canvas id="can3" width="100" height="100"></canvas> 
                <br/>
                
                <canvas id="can4" width="100" height="100"></canvas>
                <canvas id="can5" width="100" height="100"></canvas>
                <canvas id="can6" width="100" height="100"></canvas>
                <br/>
                
                <canvas id="can7" width="100" height="100"></canvas>
                <canvas id="can8" width="100" height="100"></canvas>
                <canvas id="can9" width="100" height="100"></canvas>
                <center><button id="new">NEW GAME</button></center>
            </div>
            
            <div id="rules">
               <h2>Rules</h2>
                <p>Each player has to take turns</p>
                <p>The player who fills 3 consecutive rows first wins</p>
                <p>You can start a new game at any point</p>
            </div>
            
        </section>
       
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
